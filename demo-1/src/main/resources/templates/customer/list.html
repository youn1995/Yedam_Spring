
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>list.html</title>
</head>
<body>
	<p th:text="'hello' + ${name} + '!'"/>
	<table>
  <tr>
    <th>no</th>
    <th>name</th>
    <th>phone</th>
  </tr>
  <tr th:each="cust : ${list}">
    <td th:text="${cust.no}"></td>
    <td th:text="${cust.name}"></td>
    <td th:text="${cust.phone}"></td>
  </tr>
</table>
</body>
</html>
